    <script type="text/javascript">
        $(document).ready(function(){
            tt = setInterval(getNowTime);//获取当前时间//时间停止
            getNowYearMonth();//获取当前年月日
            getYearMonth();//获取年月
        })
        function getNowTime(){
            var d = new Date();//变量名d获取当前的数据
            var h = d.getHours();//获取当前小时
            //补0
            h = h<10?'0'+h:h;
            var m = d.getMinutes();//获取当前分钟
            //补0
            m = m<10?'0'+m:m;
            var s = d.getSeconds(); //获取当前秒数
            //补0
            s = s<10?'0'+s:s;
            $(".div_date").html(h+":"+m+":"+s);//显示div里面的内容在html里面显示
        }
        function stopTime(){
            clearInterval(tt);//时间停止的
        }
        function getNowYearMonth(){
            var d = new Date();
            var y = d.getFullYear();//获取当前年
            var mm = d.getMonth()+1;//获取当年月份
            var dd= d.getDate();//获取当前日期
            $(".div_year_month").html(y+"年"+mm+"月"+dd+"日");
        }
        function getYearMonth(){
            var d = new Date();
            var y = d.getFullYear();
            var mm = d.getMonth()+1;
            $(".div_ym").html(y+"年"+mm+"月");
        }
